name: python pipeline

on: push

jobs:
 test:
  runs-on: ubuntu-latest
  steps: 
   -uses: actions/checkout@v2
   -run: python hello.py
 build:
  needs: [test]
 runs-on: ubuntu-latest
  steps: 
   name: checkout code 
   -uses: actions/checkout@v2
     name: Set up JDK 11
    uses: actions/setup-java@v2
     with:
       java-version: 11
       with:
     name: hello
     path: .
